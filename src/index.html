<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="root">
      <header class="header">
        <nav class="nav"></nav>
      </header>

      <main class="main">
        <h1 class="text-center text-3xl font-bold">Password Generator</h1>

        <div class="mt-4 flex flex-col items-center gap-4">
          <!-- <label for="password" class="text-lg font-medium">Generated Password:</label> -->
          <input
            type="text"
            id="password"
            class="m-2 min-w-xs rounded border border-gray-300 p-2 text-center"
            readonly
          />

          <div class="flex gap-4">
            <button
              id="generate"
              class="inline-flex h-10 items-center justify-center gap-2 rounded bg-emerald-500 px-5 text-sm font-medium tracking-wide whitespace-nowrap text-white shadow-md shadow-emerald-200 transition duration-300 hover:cursor-pointer hover:bg-emerald-600 hover:shadow-sm hover:shadow-emerald-200 focus:bg-emerald-700 focus:shadow-sm focus:shadow-emerald-200 focus-visible:outline-none disabled:cursor-not-allowed disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none"
            >
              <span>Generate</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#e8eaed"
              >
                <g><path d="M0,0h24v24H0V0z" fill="none" /></g>
                <g>
                  <g>
                    <path
                      d="M12,5V2L8,6l4,4V7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02c3.95-0.49,7-3.85,7-7.93C20,8.58,16.42,5,12,5z"
                    />
                    <path
                      d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z"
                    />
                  </g>
                </g>
              </svg>
            </button>

            <button
              id="copy"
              class="inline-flex h-10 items-center justify-center gap-2 rounded bg-emerald-500 px-5 text-sm font-medium tracking-wide whitespace-nowrap text-white shadow-md shadow-emerald-200 transition duration-300 hover:cursor-pointer hover:bg-emerald-600 hover:shadow-sm hover:shadow-emerald-200 focus:bg-emerald-700 focus:shadow-sm focus:shadow-emerald-200 focus-visible:outline-none disabled:cursor-not-allowed disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none"
            >
              <span>Copy</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#e8eaed"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                />
              </svg>
            </button>
          </div>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>

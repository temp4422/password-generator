<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <!-- <meta http-equiv="refresh" content="1" /> -->
    <!-- <style></style> -->
  </head>

  <body>
    <div class="root">
      <header class="header">
        <nav class="nav"></nav>
      </header>

      <main class="main">
        <h1 class="text-3xl font-bold text-center">Password Generator</h1>

        <div class="flex flex-col gap-4 mt-4">
          <label for="password" class="text-lg font-medium">Generated Password:</label>
          <input type="text" id="password" class="p-2 border border-gray-300 rounded" readonly />

          <div>
            <button
              id="generate"
              class="inline-flex items-center justify-center h-10 gap-2 px-5 text-sm font-medium tracking-wide text-white transition duration-300 rounded shadow-md focus-visible:outline-none whitespace-nowrap bg-emerald-500 shadow-emerald-200 hover:bg-emerald-600 hover:shadow-sm hover:shadow-emerald-200 focus:bg-emerald-700 focus:shadow-sm focus:shadow-emerald-200 disabled:cursor-not-allowed disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none hover:cursor-pointer"
            >
              <span>Generate</span>
            </button>

            <button
              id="copy"
              class="inline-flex items-center justify-center h-10 gap-2 px-5 text-sm font-medium tracking-wide text-white transition duration-300 rounded shadow-md focus-visible:outline-none whitespace-nowrap bg-emerald-500 shadow-emerald-200 hover:bg-emerald-600 hover:shadow-sm hover:shadow-emerald-200 focus:bg-emerald-700 focus:shadow-sm focus:shadow-emerald-200 disabled:cursor-not-allowed disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none hover:cursor-pointer"
            >
              <span>Copy</span>
            </button>
          </div>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
